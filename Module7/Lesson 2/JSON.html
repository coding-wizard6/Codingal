<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <p id="para"></p>
    <script>
        var student={name:"ABC",age:15,country:"India"};
        var myJSON=JSON.stringify(student);
        var newObj=JSON.parse(myJSON);

        document.getElementById("para").innerHTML=newObj.age;
    </script>

</body>
</html>
