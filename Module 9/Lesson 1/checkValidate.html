<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <input type="number" id="id1" min="100" max="300">
    <button onclick="myFunction()">Submit</button>
    <p id="result"></p>
    <script>
        function myFunction(){
            var inpObj=document.getElementById("id1");
            if(!inpObj.checkValidity()){
                document.getElementById("result").innerText=inpObj.validationMessage;
            }else{
                document.getElementById("result").innerHTML="Number is valid";
            }
        }
    </script>

</body>
</html>
